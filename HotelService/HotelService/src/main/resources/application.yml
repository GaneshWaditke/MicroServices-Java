server:
  port: 8082
spring:
  application:
    name: Hotel-Service
  datasource:

    url: jdbc:postgresql://localhost:5432/Ganesh
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update


    show-sql: true

eureka:
  instance:
    prefer-ipaddress: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka